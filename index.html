<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
        background-color: rgba(145, 168, 224, 255);
    
        }
        [id^="cell"]{
            opacity: 0.7; transition: opacity 0.3s ease-in-out;
        }
        [id^="cell"]:hover{ opacity: 1;}
       
    </style>
</head>
<body id = "body" class="flex flex-col items-center justify-center min-h-screen text-white ">

<!-- Home Screen-->
<div id="homeScreen" class=" max-w-sm p-6 space-y-6 text-center bg-neutral-900"  >
<div class=" w-full  h-8 relative">
    
    <a href="#" onclick="changeTheme('sun')" id = "schatten1" class="text-3xl absolute top-0 left-0 "><i class='bx bxs-sun' ></i></a>
    <a href="#" class="text-3xl absolute right-0 top-0"><i class='bx bxs-cog'></i></a>
    <a href="#" onclick="changeTheme('moon')" id = "schatten2" class="text-3xl absolute top-0 left-0 hidden"><i class='bx bxs-moon' ></i></a>
    
</div>
<div class="text-4xl font-bold">Tic-Tac-Toe</div>
<div class="space-y-4">
    <label for="boardSize" class="block text-lg font-medium">Board Size:</label>
    <select id="boardSize" class="w-full px-4 py-2 text-lg font-medium bg-gray-700 rounded">
      <option value="">-- choice --</option>
      <option value="3">3x3</option>
      <option value="4">4x4</option>
      <option value="5">5x5</option>
    </select>
    <label for="winCondition" class="block text-lg font-medium">Win Condition:</label>
    <select id="winCondition" class="w-full px-4 py-2 text-lg font-medium bg-gray-700 rounded">
      <option value="">-- choice --</option>
      <option value="3">3 in a row</option>
      <option value="4">4 in a row</option>
      <option value="5">5 in a row</option>
    </select>
    <button onclick="startGame('solo')" class="w-full px-4 py-2 text-lg font-medium bg-blue-600 rounded hover:bg-blue-500">Play Solo</button>
    <button onclick="startGame('friend')" class="w-full px-4 py-2 text-lg font-medium bg-blue-600 rounded hover:bg-blue-500">Play with a friend</button>
    <button onclick="startGame('old')" class="w-full px-4 py-2 text-lg font-medium bg-blue-600 rounded hover:bg-blue-500">Reload</button>
    <button onclick="showRules()" class="w-full px-4 py-2 text-lg font-medium bg-blue-600 rounded hover:bg-blue-500">About</button>
</div>
</div>
<!-- Game Rules Screen -->
<div id="rulesScreen" class="hidden w-full max-w-sm p-6 space-y-4 bg-neutral-900">
    <div class="text-3xl font-bold divide-y">Game Rules</div>
        <ul class="space-y-2">

            <span>-------------</span>
            <li><span class="font-bold text-green-500">WIN:</span> <p>Get 3 marks in a row,</p> Player wins. game ends.</li>
            <li><span class="font-bold text-red-500">DEFEAT:</span> <p>Opponent gets 3 in a row,</p> Player loses, game ends.</li>
            <li><span class="font-bold text-yellow-500">DRAW:</span> <p>Board full,</p> no 3 in a row.
                No winner, game ends.</li>
        </ul>
        <button onclick="goHome()" class="w-full px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">Back</button>
</div>
<!--Game Level -->
<div id="levelScreen" class="hidden w-full max-w-sm p-6 space-y-4 bg-neutral-900">
    <button onclick="intellige ('beginner')" class="w-full px-4 py-2 text-lg font-medium bg-blue-600 rounded hover:bg-blue-500">Beginner</button>
    <button onclick="intellige ('amateur')" class="w-full px-4 py-2 text-lg font-medium bg-blue-600 rounded hover:bg-blue-500">Amateur</button>
    <button onclick="intellige ('professional')" class="w-full px-4 py-2 text-lg font-medium bg-blue-600 rounded hover:bg-blue-500">Professional</button>
    <div class="flex justify-between space-x-3">
        <button onclick="back()" class="px-2 py-2 text-sm bg-blue-600 rounded hover:bg-red-500">Back</button>
        <button onclick="showRules()" class="px-2 py-2 text-sm bg-gray-600 rounded hover:bg-gray-500">Game Rules</button>
    </div>
</div> 
<!-- Game Screen -->
<div id="gameScreen" class="hidden w-full max-w-sm p-6 space-y-4 bg-neutral-900">

    <div class="flex justiy-between space-x-10">
        <span id="playerScore" class="text-lg">You: 0</span>
        <span id="botScore" class="text-lg" >Bot: 0</span>
    </div>
    <div id="gameBoard" class="grid grid-cols-3 bg-blue-600 gap-5 p-4 sm:gap-6 md:gap-8 lg:gap-10">
        <!-- Les cellules du jeu seront générées dynamiquement par JavaScript -->
    <div class="grid grid-cols-3 bg-blue-600 gap-5 p-4">
        <div id="cell-0" onclick="makeMove(0)"class="w-16 h-16  bg-gray-800 rounded flex items-center justify-center text-2xl cursor-pointer "></div>
        <div id="cell-1" onclick="makeMove(1)" class="w-16 h-16 bg-gray-800 rounded flex items-center justify-center text-2xl cursor-pointer "></div>
        <div id="cell-2" onclick="makeMove(2)" class="w-16 h-16 bg-gray-800 rounded flex items-center justify-center text-2xl cursor-pointer "></div>
        <div id="cell-3" onclick="makeMove(3)" class="w-16 h-16 bg-gray-800 rounded flex items-center justify-center text-2xl cursor-pointer "></div>
        <div id="cell-4" onclick="makeMove(4)" class="w-16 h-16 bg-gray-800 rounded flex items-center justify-center text-2xl cursor-pointer "></div>
        <div id="cell-5" onclick="makeMove(5)" class="w-16 h-16 bg-gray-800 rounded flex items-center justify-center text-2xl cursor-pointer "></div>
        <div id="cell-6" onclick="makeMove(6)" class="w-16 h-16 bg-gray-800 rounded flex items-center justify-center text-2xl cursor-pointer "></div>
        <div id="cell-7" onclick="makeMove(7)" class="w-16 h-16 bg-gray-800 rounded flex items-center justify-center text-2xl cursor-pointer "></div>
        <div id="cell-8" onclick="makeMove(8)" class="w-16 h-16 bg-gray-800 rounded flex items-center justify-center text-2xl cursor-pointer "></div>
    </div>
    <div class="flex justify-between space-x-3">
        <button onclick="resetGame()" class="px-2 py-2 text-sm bg-red-600 rounded hover:bg-red-500">Reset Game</button>
        <button onclick="back()" class="px-2 py-2 text-sm bg-blue-600 rounded hover:bg-red-500">Back and save</button>
        <button onclick="showRules()" class="px-2 py-2 text-sm bg-gray-600 rounded hover:bg-gray-500">Game Rules</button>
    </div>
</div>

<script src="script.js"></script>    
</body>
</html>
